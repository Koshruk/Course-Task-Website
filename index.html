<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="rieltor website" />
    <title>Rezilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
      rel="stylesheet"
      />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="./sass/main.css">
  </head>

  <body class="main-page">
    <header class="header">
      <section class="header__address-section">
        <div class="container container--header">
        <address class="header__address">
          <p class="header__location">
            <svg class="header__address-svg header__address-svg--pin">
              <use href="./images/svg/icons.svg#pin-icon"></use>
            </svg>
            Rezilla, 18 Grattan St, Brooklyn
          </p>
          <div class="header__contacts">
          <a class="header__phone" href="tel:+12062142298">
            <svg class="header__address-svg">
              <use href="./images/svg/icons.svg#phone-icon"></use>
            </svg>
            +1 206-214-2298
          </a>
          <a class="header__email" href="support@rezilla.com">
            <svg class="header__address-svg header__address-svg--mail">
              <use href="./images/svg/icons.svg#mail-icon"></use>
            </svg>
            support@rezilla.com
          </a>
          </div>
        </address>
      </section>
      <section class="header__buttons-section">
        <div class="container container--flex container--header">
        <nav class="header__navigation">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a class="header__nav-link" href="">Home</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="">About</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="">Listings</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="">Services</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="">Blocks</a>
                </li>
            </ul>
        </nav>
        <a class="logo header__logo" href="">
          <div class="logo__svg-container">
          <svg class="logo__svg">
            <use href="./images/svg/icons.svg#rezilla-icon"></use>
          </svg>
          </div>
          Rezilla
        </a>
        <div class="header__button-div">
          <button class="button header__button button--transparent" type="button">
            <svg class="button__svg">
              <use href="./images/svg/icons.svg#user-circle-icon"></use>
            </svg>
            Login/Register
          </button>
          <button class="button header__button button--blue" type="button">
            <svg class="button__svg">
              <use href="./images/svg/icons.svg#rezilla-icon"></use>
            </svg>
            Add Listing
          </button>
        </div>
      </section>
      </div>
    </header>

    <main class="main-page_content"></main>

    <footer class="main-pagefooter"></footer>
  </body>
</html>
